<div class="pt-24" id="experiencia">
    <h2 class="text-2x1 font-semibold mb-6 flex gap-x-2 items-center">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-briefcase"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 7m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" /><path d="M8 7v-2a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v2" /><path d="M12 12l0 .01" /><path d="M3 13a20 20 0 0 0 18 0" /></svg>
        Experiencia laboral
    </h2>
    <ol class="relative border-s border-gray-200 dark:border-gray-700">                  
        @for (item of info; track $index) {
            <li class="mb-10 ms-4">
                <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
                <div class="grid md:grid-cols-2 sm:grid-cols-1 gap-2 ">
                    <div>
                        <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{item.date}}</time>
                        <h3 class="text-lg font-semibold text-blue-500 dark:text-white">{{item.title}}</h3>
    
                    </div>
                    <div>
                        <p class="mb-4 text-base font-normal text-white-500 dark:text-gray-400">{{item.description}}</p>
                        <p>{{ item.tasks }}</p>
                    </div>
                </div>
            </li>
        }    
    </ol>
</div>
